<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS AI Studio - Verifying</title>
    <style>
        :root {
            --bg: #030712;
            --text: #ffffff;
            --primary: #7c3aed;
            --primary-glow: rgba(124, 58, 237, 0.5);
            --surface: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, #1a1b26, #000);
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 800;
            margin: 0 0 0.5rem;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.5;
            margin: 0 0 2rem;
        }

        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(124, 58, 237, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 20px var(--primary-glow);
            width: 100%;
            box-sizing: border-box;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 30px var(--primary-glow);
        }

        .error-msg {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        /* Background Effects */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(100px);
            opacity: 0.2;
            border-radius: 50%;
            z-index: -1;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.1;
            }

            50% {
                opacity: 0.25;
            }
        }
    </style>
</head>

<body>
    <div class="glow"></div>
    <div class="container">
        <div class="logo">
            <img src="ns ai logo.png" alt="NS AI Studio Logo"
                onerror="this.style.display='none';this.parentElement.innerHTML='<svg width=\'40\' height=\'40\' viewBox=\'0 0 24 24\' fill=\'none\' stroke=\'white\' stroke-width=\'2\'><path d=\'M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5\'/></svg>'">
        </div>

        <div id="loadingState">
            <div class="loader"></div>
            <h1>Verifying Account</h1>
            <p>Please wait while we secure your connection...</p>
        </div>

        <div id="errorState" style="display: none;">
            <h1 style="color: #ef4444;">Verification Failed</h1>
            <div id="errorText" class="error-msg"></div>
            <p>The link may be invalid or expired. Please request a new one.</p>
        </div>

        <a id="openAppBtn" href="#" class="btn">Open App</a>
    </div>

    <script>
        const DEEP_LINK_SCHEME = 'com.nsaicodestudio.app://';

        function handleRedirect() {
            const hash = window.location.hash;
            const params = new URLSearchParams(hash.substring(1)); // Remove the #

            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            const errorDescription = params.get('error_description');
            const type = params.get('type');

            if (errorDescription) {
                showError(errorDescription.replace('+', ' '));
                return;
            }

            if (accessToken || type === 'recovery' || type === 'signup') {
                // Construct deep link
                // We pass the hash exactly as is so the app can parse it
                const deepLink = `${DEEP_LINK_SCHEME}auth/callback${hash}`;

                // 1. Attempt automatic redirect
                window.location.href = deepLink;

                // 2. Set button fallback
                const btn = document.getElementById('openAppBtn');
                btn.href = deepLink;
                btn.onclick = () => {
                    window.location.href = deepLink;
                };

                // Update UI text after a small delay
                setTimeout(() => {
                    document.querySelector('h1').textContent = "Account Verified";
                    document.querySelector('p').textContent = "Redirecting to NS AI Studio...";
                    document.querySelector('.loader').style.display = 'none';
                }, 1000);
            } else {
                // No relevant params found
                showError("No verification token found.");
            }
        }

        function showError(msg) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorText').innerText = msg;
            document.getElementById('errorText').style.display = 'block';
            document.getElementById('openAppBtn').textContent = "Back to Home";
            document.getElementById('openAppBtn').href = "/";
        }

        // Run on load
        window.addEventListener('load', handleRedirect);
    </script>
</body>

</html>
